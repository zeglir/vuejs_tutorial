<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section7 watch</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <p><input type="text" v-model="message"></p>

    <h2>単位変換</h2>
    <p><input type="text" v-model="km">km</p>
    <p><input type="text" v-model="m">m</p>

    <h2>姓名</h2>
    <p>名<input type="text" v-model="firstName"></p>
    <p>姓<input type="text" v-model="lastName"></p>
    <p>computed: {{ cFullName }}<p>
    <p>watch: {{ wFullName }}</p>

    <h2>deepオプション</h2>
    <ul>
      <li v-for="color in colors">{{ color.name }}</li>
    </ul>
    <p>
      <input type="text" v-model="color">
      <button @click="addColor">追加</button>  
    </p>
  </div>
  <script src="https://unpkg.com/vue@3.2.22"></script>
  <script src="js/main.js"></script>
</body>
</html>
