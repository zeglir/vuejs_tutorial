<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seciton8 監視API</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <p><input type="text" v-model="keyword"></p>
    <p>{{ message }}</p>
    <p>
      <ul>
        <li v-for="item in items">
          <a :href="item.url" target="_blank">{{ item.title }}</a>
          likes:{{ item.likes_count }}
        </li>
      </ul>
    </p>
  </div>

  <script src="https://unpkg.com/vue@3.2.22"></script>
  <script src="https://unpkg.com/axios@0.21.1/dist/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
